{#switch value}
{#case 'http://www.w3.org/ns/earl#passed'}<span>✔</span>
{#case 'http://www.w3.org/ns/earl#failed'}<span>✗</span>
{#case 'http://www.w3.org/ns/earl#cantTell'}<span>?</span>
{#case 'http://www.w3.org/ns/earl#inapplicable'}<span>⌙</span>
{#case 'http://www.w3.org/ns/earl#untested'}<span>○</span>
{#else}<span>.</span>
{/switch}
