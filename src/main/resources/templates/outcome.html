{#switch value}
{#case 'http://www.w3.org/ns/earl#passed'}<span class="earl:passed">✔</span>
{#case 'http://www.w3.org/ns/earl#failed'}<span class="earl:failed">✗</span>
{#case 'http://www.w3.org/ns/earl#cantTell'}<span class="earl:cantTell">?</span>
{#case 'http://www.w3.org/ns/earl#inapplicable'}<span class="earl:inapplicable">⌙</span>
{#case 'http://www.w3.org/ns/earl#untested'}<span class="earl:untested">○</span>
{#else}<span>.</span>
{/switch}
