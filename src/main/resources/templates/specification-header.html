<section id="specifications-under-test">
  <h2>Specifications under test</h2>
  {#if specifications}
  <ul>
    {#each specifications}
    <li><a href="{it.subject}" typeof="{it.typesList}" title="Specification link">{it.subject}</a></li>
    {/each}
  </ul>
  {#else}
  <p>No specifications found.</p>
  {/if}
</section>
