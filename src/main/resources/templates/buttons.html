<button type="button" onclick="openAll(this)">Open all</button>
{#if coverageMode == false}
<button type="button" onclick="openFailed(this)">Open failed</button>
{/if}
<button type="button" onclick="closeAll(this)">Close all</button>
{#if requirementsMode == true}
<button type="button" onclick="toggleClientRequirements(this)" style="margin-left: 16px">Hide client requirements</button>
{/if}
